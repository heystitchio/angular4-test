<div class="card-contain {{ type }}">
  <div class="card-header">
    <div class="card-img-contain">
      <div class="card-img">
        <img [src]="data?.avatarUrl ? data?.avatarUrl : data?.bannerUrl" [alt]="data?.title ? data?.title : data?.username">
      </div>
    </div>
  </div>
  <div class="card-body">
    <h4 class="card-title">{{ data?.title ? data?.title : data?.username }}</h4>
    <p class="card-text">{{ data?.desc }}</p>
  </div>
  <div class="card-footer">

  </div>
</div>
